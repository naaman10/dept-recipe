<ol>
  {% for category in site.categories %}
  <h2>
    <li> {{ category[0] | replace: '-',' '}}</li>
  </h2>
  <ul class="ingredientList">
  {% for post in category[1] %}
  {% if post.active_ == true %}
  <li>
  <input class="activityCheckbox" type="checkbox" data-estimate="{{post.time_estimate}}" value="800" data-name="{{post.ingredient_name}}" data-labelauty="<span class='labelautyLabel'> {{post.ingredient_name}} <button class='info-button' data-toggle='modal' data-target='#{{post.ingredient_name | replace: ' ','-'}}'><i class='fas fa-info-circle'></i></button></span>|<span class='labelautyLabel'> {{post.ingredient_name}} <button class='info-button' data-toggle='modal' data-target='#{{post.ingredient_name | replace: ' ','-'}}'><i class='fas fa-info-circle'></i></button></span>" />
  </li>

  <div class="modal fade" id="{{post.ingredient_name | replace: ' ','-'}}" tabindex="-1" role="dialog" aria-labelledby="{{post.ingredient_name | replace: ' ','-'}}" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ post.content }}
        </div>
        
      </div>
    </div>
  </div>


  {% endif %}
  {% endfor %}
  </ul>
  {% endfor %}
</ol>
