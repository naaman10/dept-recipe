<table class="table" id="summary-table">
  <thead class="bg-dark">
    <tr>
      <th scope="col">{{ page.table_labels.column_1 }}</th>
      <th scope="col">{{ page.table_labels.column_2 }}</th>
      <th scope="col">{{ page.table_labels.column_3 }}</th>
      <th scope="col" id="#totalTotal">{{ page.table_labels.column_3 }}</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td id="timeSum"></td>
      <td></td>
      <td id="costSum"></td>
    </tr>
  </tfoot>
</table>
<div class="btn-group" role="group" id="tableControl">
  <button onclick="javascript:window.print()" type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="{{ page.table_labels.print_tooltip }}"><i class="fas fa-print"></i></button>
  <button type="button" class="btn btn-secondary toggle-visible" id="tableReset" data-toggle="tooltip" data-placement="bottom" title="{{ page.table_labels.reset_tooltip }}"><i class="fas fa-sync"></i></button>
  <button href="#conclusion" type="button" class="btn btn-secondary calculate-me toggle-visible" data-toggle="tooltip" data-placement="bottom" title="{{ page.table_labels.calculate_tooltip }}"><i class="fas fa-calculator"></i></button>
</div>

<div class="row">
    <div class="col-md-12" id="conclusion">
          <h3>Total Days <span class="hours"></span></h3> and
          <h3>Total Cost <span class="cost"></span></h3>
    </div>
</div>
