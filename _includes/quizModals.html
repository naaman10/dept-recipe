<div class="modal fade" id="teamNameModal" tabindex="-1" role="dialog" aria-labelledby="teamNameModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Add Team Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="teamNameInput">Team Name</label>
            <input class="form-control" id="teamNameInput" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">CANCEL</button>
        <button type="submit" class="btn btn-primary" id="updateTeamName">SAVE</button>
      </div>
    </div>
  </div>
</div>
